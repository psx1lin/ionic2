<ion-header>
  <ion-navbar>
    <ion-title>
      用戶中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userinfo.user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>密碼</ion-label>
      <ion-input type="password" value="" [(ngModel)]="userinfo.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">登錄</button>

<ion-grid>
  <ion-row>
    <!--<ion-col col-2 offset-2>testestestestestestestestestestestestestestestestestestestestest
    </ion-col>-->
    <ion-col>
      <div class="textAlignRight">
        <button ion-button outline danger (click)="openRegisterPage()">還沒帳號? 這裡註冊</button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
<img src="{{userinfo.headface}}" alt="" (click)="uploadImage()">
  </ion-row>
</ion-grid>

</ion-content>
