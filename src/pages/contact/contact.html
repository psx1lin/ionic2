<ion-header>

    <ion-title>

<ion-content padding>

<ion-list>
  <ion-item>
  <ion-label stacked>Username</ion-label>

 </ion-item>

</ion-list>

 <button ion-button block (click)="showFill()">登錄</button>
</ion-content>
